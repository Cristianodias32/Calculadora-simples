<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de calculadora</title>
    <link rel="stylesheet" href="style/calculadora.css">
</head>
<body>

    <h1>Calculadora</h1>

<div id="calc">    
    <div id="calculator">
        <div id="display"></div>
        <button class="botao" onclick="clean()">AC</button>
        <button class="botao" onclick="back()">‚Üê</button>
        <button class="botao" onclick="insert('*')"><b>x</b></button>
        <button class="botao" onclick="insert('/')"> /</b></button>
        <button class="botao" onclick="insert('7')">7</button>
        <button class="botao" onclick="insert('8')">8</button>
        <button class="botao" onclick="insert('9')">9</button>
        <button class="botao" onclick="insert('+')">+</button>
        <button class="botao" onclick="insert('4')">4</button>
        <button class="botao" onclick="insert('5')">5</button>
        <button class="botao" onclick="insert('6')">6</button>
        <button class="botao" onclick="insert('-')">-</button>
        <button class="botao" onclick="insert('1')">1</button>
        <button class="botao" onclick="insert('2')">2</button>
        <button class="botao" onclick="insert('3')">3</button>
        <button class="igual" onclick="calcular()">=</button>
        <button class="zero botao" onclick="insert('0')">0</button>
        <button class="botao" onclick="insert('.')">,</button>
    </div>
</div>

    <script src="script/script.js"></script>
    
</body>
</html>
